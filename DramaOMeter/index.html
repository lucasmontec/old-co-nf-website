<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Drama-O-Meter</title>
        <meta name="author" content="Lucas M Carvalhaes">
        <meta name="description" content="Drama-O-Meter measures drama in drama units.">
        <meta name="keywords" content="drama,gauge,drama-gauge,dramameter,drama-meter,joke,cool,funny">
        <script src="gauge.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
        <script src="numeral.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="clipboard.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="toastr.min.css" type="text/css">
        <script src="lz-string.min.js"></script>
        <script src="toastr.min.js"></script>
        
        <!-- Facebook Share -->
        <meta property="og:url"           content="http://zumbi.co.nf/DramaOMeter/" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Drama-O-Meter" />
        <meta property="og:description"   content="Drama-O-Meter helps you measure your friends drama in drama units." />
        <meta property="og:image"         content="http://i.imgur.com/s2Kjb4m.png"/>
        
    </head>

    <body>
        <!-- Load Facebook SDK for JavaScript -->
        <script>
            function fbShare(url, winWidth, winHeight) {
                var winTop = (screen.height / 2) - (winHeight / 2);
                var winLeft = (screen.width / 2) - (winWidth / 2);
                window.open('http://www.facebook.com/sharer.php?u='+url, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
            }
        </script>
        
        <h1 class="title"><a href="http://zumbi.co.nf/DramaOMeter">Drama-O-Meter</a></h1>
        
        <!-- Create URLs -->
        
        <div id="create">
            
            <div id="generatedURL">
                <a id="genURL"></a>
                <button id="clippy" class="btn" data-clipboard-text="lol, code.">
                    <i class="fa fa-clipboard fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            
            <form id="makeForm" class="rounded-centered" method="get">
                Drama phrase:<br>
                <input id="phraseCompress" class="changes" type="text" name="phrase"><br>
                Author:<br>
                <input id="authorVal" class="changes" type="text" name="author"><br>
                Drama:<br>
                <input id="dramaVal" class="changes" id="spinner" name="drama" required><br>
                <input type="submit"  value="Go">
            </form>
            
        </div>
        
        
        <!-- Display -->
        
        <div id="show">
        
            <h2 class="title" id="phrase">"Dramatic phrase"</h2>
            <canvas id="MainCanvas"></canvas>
            
            <!-- Facebook share -->
            <a id="faceshare" href="javascript:fbShare('http://zumbi.co.nf/DramaOMeter/', 800, 600)"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
            
            <div id="dramaDisplay">
                <h2 id="counter"></h2>
            </div>
            
        </div>
        
        <script src="code.js" type="text/javascript"></script>
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-92802874-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>

</html>
