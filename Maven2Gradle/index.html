 <!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Maven2Gradle</title>
      <meta name="author" content="Lucas Carvalhaes">
      <meta name="description" content="In with maven dependencies, out with gradle ones">
      <meta name="keywords" content="maven,gradle,converter,simple converter, maven2gradle">
      <link rel="stylesheet" href="main.css" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script src="jquery.xml2json.js"></script>
  </head>
  <body>
      <script src="main.js" type="text/javascript"></script>
  
      <h1 id="Title">Maven <span id="Two">2</span> Gradle</h1>
      
      <div id="FormatterBox">
        <form id="ConverterForm">
            <div class="tooltip">
                <textarea id="fromMaven" rows="10"></textarea>
                <span class="tooltiptext">
                    Paste your dependencies as:<br/>
                    (leave one blank line between each dependecy)<br/><br/>
                    &lt;dependency&gt;<br/>&lt;groupId&gt;com.sparkjava&lt;/groupId&gt;<br/> &lt;artifactId&gt;spark-core&lt;/artifactId&gt;<br/>&lt;version&gt;2.3&lt;/version&gt;<br/>&lt;/dependency&gt;
                </span>
            </div>
            
            <textarea id="toGradle" rows="10"></textarea>
            <button id="Convert" type="button" name="convert">convert</button>
        </form>
      </div>

  </body>
</html>
